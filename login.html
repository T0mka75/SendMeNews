<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="center">
        <h1>Get Users</h1>
        <form id="form" method="post">
            <div class="txt_field">
                <input id="username__input" type="text" required>
                <span></span>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input id="password__input" type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <input id="loginBtn" type="submit" value="Login">
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
